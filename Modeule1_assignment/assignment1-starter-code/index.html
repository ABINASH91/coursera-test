<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group" ng-class="dishesArray ? 'has-success': 'has-error'">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             ng-model="dishesArray"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default"
             ng-click="checkDishesArray();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="dishesArray ? 'text-success': 'text-danger'">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
